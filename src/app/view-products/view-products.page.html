<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
        
      </ion-back-button>
    </ion-buttons>
    <ion-title>Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <div class="image_cont">
        <img [src]="producto.foto || imgDefault" class="image"/>
      </div>
      <!-- <img  [src]="producto.foto" class="image"/> -->
      <ion-card-header>
        <ion-card-title>
          <ion-label>
            {{producto.nombre}}
          </ion-label>
        </ion-card-title>
        <ion-card-subtitle>
          ${{producto.precio}}
        </ion-card-subtitle>
      </ion-card-header>

    </ion-card>
  </div>
</ion-content>
