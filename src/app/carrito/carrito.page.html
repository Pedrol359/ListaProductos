<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Imagen</h2>
            </ion-label>
            <ion-label>
              <h2>Descripci√≥n</h2>
            </ion-label>
            <ion-label>
              <h2>Precio</h2>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item-sliding *ngFor="let producto of productosCarrito; let i = index" >
            <ion-item>
              <ion-label>
                <div class="image_cont">
                  <img [src]="producto.foto" class="image"/>
                </div>
                <!-- {{producto.foto}} -->
              </ion-label>
              <ion-label>
                {{producto.nombre}}
              </ion-label>
              <ion-label>
                ${{producto.precio}}
              </ion-label>
            </ion-item>
            <!-- (ionSwipe)="removeStudent(i)" -->
            <ion-item-options side="start" (ionSwipe)="eliminarCarrito(i)" (click)="verProducto()"> 
              <ion-item-option expandable color="danger">
                <ion-icon slot="start" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
</ion-content>

<ion-footer [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Total: ${{formatear(total)}}</ion-title>
  </ion-toolbar>
</ion-footer>
