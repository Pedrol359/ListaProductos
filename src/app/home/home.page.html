<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let producto of productos; let i = index" (click)="verProducto()" >
            <ion-item>
              <ion-label>
                <!-- {{producto.foto}} -->
              </ion-label>
              <ion-label>
                {{producto.nombre}}
              </ion-label>
              <ion-label>
                ${{producto.precio}}
              </ion-label>
            </ion-item>
            <!-- (ionSwipe)="removeStudent(i)" -->
            <ion-item-options side="start" (ionSwipe)="agregarCarrito(i)" > 
              <ion-item-option expandable color="success">
                Carrito
                <!-- <ion-icon name="trash-outline"></ion-icon> -->
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
</ion-content>
